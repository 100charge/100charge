# 项目相关配置
base:
  # 名称
  name: admin
  # 版本
  version: 3.8.7
  # 版权年份
  copyrightYear: 2024
  profile: ./uploadPath
  # 获取ip地址开关
  addressEnabled: true
  # 验证码类型 math 数字计算 char 字符验证
  captchaType: math

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
    # undertow 配置
  undertow:
    # HTTP post内容的最大大小。当值为-1时，默认值为大小是无限的
    max-http-post-size: -1
    # 以下的配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理
    # 每块buffer的空间大小,越小的空间被利用越充分
    buffer-size: 512
    # 是否分配的直接内存
    direct-buffers: true
    threads:
      # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程
      io: 8
      # 阻塞任务线程池, 当执行类似servlet请求阻塞操作, undertow会从这个线程池中取得线程,它的值设置取决于系统的负载
      worker: 256

# 日志配置
logging:
  level:
    com.xingchuan: debug
    org.springframework: warn

# 用户配置
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# Spring配置
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: org.postgresql.Driver
    druid:
      # 主库数据源
      master:
        url: jdbc:postgresql://${DB_HOST:127.0.0.1}:${DB_PORT:5432}/${DB_NAME:charge}
        username: ${DB_USER:postgres}
        password: ${DB_PASSWORD:postgres}
      # 从库数据源
      slave:
        # 从数据源开关/默认关闭
        enabled: false
        url:
        username:
        password:
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置连接超时时间
      connectTimeout: 30000
      # 配置网络超时时间
      socketTimeout: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接,单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间,单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间,单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单,不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: ${DRUID_USERNAME:admin}
        login-password: ${DRUID_PASSWORD:123456}
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  # redis 配置
  redis:
    # 地址
    host: ${REDIS_HOST:localhost}
    # 端口,默认为6379
    port: ${REDIS_PORT:6379}
    # 数据库索引
    database: ${REDIS_DATABASE:0}
    # 密码
    password: ${REDIS_PASSWORD:}
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间(使用负值表示没有限制)
        max-wait: -1ms

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyzxingchuancloud
  # 令牌有效期（默认30分钟）
  expireTime: 30

mybatis-plus:
  #  configuration:
  #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  typeAliasesPackage: com.xingchuan.**.domain
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml
  global-config:
    db-config:
      id-type: assign_id

# PageHelper分页插件
pagehelper:
  helperDialect: postgresql
  supportMethodsArguments: true
  params: count=countSql
  reasonable: true
  maxPageSize: 500

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /dev-api

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

# Shiro
shiro:
  session:
    # 同一个用户最大会话数,比如2的意思是同一个账号允许最多同时两个人登录(默认-1不限制)
    maxSession: 1
    # 踢出之前登录的/之后登录的用户,默认踢出之前登录的用户
    kickoutAfter: false

# RocketMQ 配置
rocketmq:
  name-server: ${ROCKETMQ_NAME_SERVER:127.0.0.1:9876}
  topic: Charging
  tags:
    control: Control
    order-bill: OrderBill
  groups:
    invoice: PlatformInvoiceGroup1
  producer:
    group: ProducerGroup1
    access-key: producer1
    secret-key: kc@producer1
  consumer:
    access-key: consumer1
    secret-key: kc@consum1er

# 充电枪配置
gun-starting-number:
  teld:
gun-max-number:
  teld:

# WeChat 微信小程序配置
wx:
  miniapp:
    configs:
      - appid: ${WX_APPID:appid}
        secret: ${WX_SECRET:secret}
        token: ${WX_TOKEN:}
        aesKey: ${WX_AES_KEY:}
        msgDataFormat: JSON
        envVersion: ${WX_ENV_VERSION:trial}
        page: ${WX_PAGE:/pages/index/home}
        startChargingNotificationTemplate: ${WX_START_TEMPLATE:w}
        stopChargingNotificationTemplate: ${WX_STOP_TEMPLATE:x}
        wxSendMessageUrl: ${WX_SEND_MESSAGE_URL:https://api.weixin.qq.com/cgi-bin/message/subscribe/send?access_token=%s}

# 支付配置
pay:
  wechat:
    appId: ${PAY_WECHAT_APPID:123456789}
    secret: ${PAY_WECHAT_SECRET:123456789}
    merchantId: ${PAY_WECHAT_MERCHANT_ID:1715546065}
    privateKeyPath: ${PAY_WECHAT_PRIVATE_KEY_PATH:./apiclient_key.pem}
    merchantSerialNumber: ${PAY_WECHAT_SERIAL_NUMBER:123456789}
    apiV3key: ${PAY_WECHAT_API_V3_KEY:123456789}
    profitSharing: ${PAY_WECHAT_PROFIT_SHARING:false}
    expireMinute: ${PAY_WECHAT_EXPIRE_MINUTE:5}
    rechargeNotifyUrl: ${PAY_WECHAT_RECHARGE_NOTIFY_URL:https://wxapi.example.com/prod-api/payNotify/recharge/wechat/}
    refundNotifyUrl: ${PAY_WECHAT_REFUND_NOTIFY_URL:https://wxapi.example.com/prod-api/payNotify/recharge/wechat/}
    httpProxyEnabled: ${PAY_WECHAT_PROXY_ENABLED:false}
    httpProxyHost: ${PAY_WECHAT_PROXY_HOST:127.0.0.1}
    httpProxyPort: ${PAY_WECHAT_PROXY_PORT:8213}
    readTimeoutMs: ${PAY_WECHAT_READ_TIMEOUT:5000}
    connectTimeoutMs: ${PAY_WECHAT_CONNECT_TIMEOUT:5000}
    writeTimeoutMs: ${PAY_WECHAT_WRITE_TIMEOUT:5000}
